<form [formGroup]="form">
    <div class="form-group">
        <label for="username">Username</label>
        <input formControlName = "username"
            id="username"
            type="text"
            class="form-control">
            <div *ngIf="loginControls.username.touched && loginControls.username.invalid">Username is required</div>
    </div>
    <div class="form-group">
        <label for="password">Password</label>
        <input formControlName = "password"
            id="password"
            type="text"
            class="form-control">
            <div *ngIf="loginControls.password.touched && loginControls.password.invalid">Password is required</div>
    </div>
    <button class="btn btn-primary" type="submit" (click)="signIn()">Login</button>
</form>
